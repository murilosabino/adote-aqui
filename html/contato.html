<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contato.css">
    <title>AdoteAqui!!</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="logo">
                <h1>AdoteAqui!</h1>
            </div>
            <div id="menu">
                <nav>
                    <ul id="menumaior">
                        <li><a href="home.html">Home</a></li>
                        <li>Sobre
                            <ul>
                                <li><a href="#">Menu1</a></li>
                                <li><a href="#">Menu2</a></li>
                            </ul>
                        </li>
                        <li><a href="pets.html">Pets</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <form>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="input-padrao" required placeholder="Seu nome">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" class="input-padrao" required placeholder="seuemail@email.com">

            <label for="tel">Telefone</label>
            <input type="text" name="tel" id="tel" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="msg">Mensagem</label>
            <textarea name="msg" id="msg" cols="80" rows="10" class="input-padrao" required></textarea>

            <fieldset id="pergunta">
                <legend>Como quer ser contatado?</legend>
                <label for="r-email"><input type="radio" value="email" id="r-email" name="contato">E-mail</label>
                
                <label for="r-wpp"><input type="radio" value="wpp" id="r-wpp" name="contato" checked>WhatsApp</label>
                
                <label for="r-tel"><input type="radio" value="tel" id="r-tel" name="contato">Telefone</label>
                
                <input type="submit" value="Enviar" id="enviar">
            </fieldset><br>

            <div id="horario">
                <p>Qual o melhor horário para ser contatado?</p>
                <select name="selecione" id="selecione">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </div>

            <label for=""><input type="checkbox"> Gostaria de receber atualizações do AdoteAqui?</label><br>
            
        </form>

        <div id="imagem">
            <img src="https://img.clasf.com.br/2020/03/14/Gato-amarelo-filhote-para-adoo-20200314215222.7646810015.jpg" alt="Foto de um gatinho fofo">
        </div>

    </main>

    <footer>
        <p>&copy; AdoteAqui - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
